<!DOCTYPE html>
<html>
<head>
  <title>Largest of Three Numbers</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      width: 350px;
      text-align: center;
      color: #fff;
      animation: fadeIn 1s ease-in-out;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #ff416c;
      background: linear-gradient(to right, #ff4b2b, #ff416c);
      color: white;
      margin-top: 12px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255,65,108,0.8);
    }
    #result {
      margin-top: 18px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background: rgba(0,0,0,0.4);
      padding: 10px;
      border-radius: 8px;
      display: inline-block;
      min-width: 200px;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ”¢ Find the Largest Number</h2>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <input type="number" id="num3" placeholder="Enter third number">
    <button onclick="findLargest()">Check Largest</button>
    <div id="result">Waiting for input...</div>
  </div>

  <script>
    function findLargest() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const num3 = parseFloat(document.getElementById('num3').value);

      if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
        document.getElementById('result').textContent = "âš  Please enter all three numbers!";
        return;
      }

      const largest = Math.max(num1, num2, num3);
      document.getElementById('result').textContent = "âœ… Largest number is: " + largest;
    }
  </script>
</body>
</html>
